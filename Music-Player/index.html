<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left flex border">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home flex bg-grey ">

                <ul id="logo-ul">
                    <li class="logo"><img src="logo.svg" class="invert logo" alt="logo">
                    </li>
                    <li><img src="home.svg" class="invert home-icons" style="margin-right: 10px;" alt="home">Home</li>
                    <li><img src="search.svg" class="invert home-icons" alt="search" style="margin-right: 10px;">Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey ">


                <div class="library-title logo"><img src="playlist.svg" class="invert home-icons" alt="library">
                    <h2>Your library</h2>
                </div>

                <div class="card-playlist bg-grey">
                    <div class="songList">
                        <ul>

                        </ul>
                    </div>
                </div>
                <div class="footer">
                    <div class="footer-element"><a target="_blank" href="https://www.spotify.com/jp/legal/">Legal</a>
                    </div>
                    <div class="footer-element"><a target="_blank" href="https://www.spotify.com/jp/privacy/">Privacy
                            Center</a></div>
                    <div class="footer-element"><a target="_blank"
                            href="https://www.spotify.com/jp/legal/privacy-policy/">Privacy
                            Policy</a>
                    </div>
                    <div class="footer-element"><a target="_blank"
                            href="https://www.spotify.com/jp/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div class="footer-element"><a target="_blank"
                            href="https://www.spotify.com/jp/legal/privacy-policy/#s3">About
                            Ads</a></div>
                    <div class="footer-element"><a target="_blank"
                            href="https://www.spotify.com/jp/accessibility/">Accessibility</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right flex border">
            <header>
                <nav class="navbar bg-grey">

                    <div class="nav-controls flex align-items invert home-icons">
                        <img class="hamburger" " src=" hamburger.svg" alt="">
                        <img src="previoussong.svg" alt="back">
                        <img src="nextsong.svg" alt="previous">
                    </div>
                    <div class="buttons flex"><button class="signup bg-grey
                        ">Sign up</button><button class="login">Log in</button></div>
                </nav>
            </header>
            <div class="spotify-playlists">
                <h2>Spotify Playlists</h2>

                <div class="card-container flex  ">
                    <div data-folder="ncs" class="cards flex bg-grey">
                        <img src="cover.jpg" alt="">
                        <h> Song Name</h>
                        <p>Song Description</p>
                    </div>
                    <div data-folder="cs" class="cards flex bg-grey">
                        <img src="cover.jpg" alt="">
                        <h> Song Name</h>
                        <p>Song Description</p>
                    </div>
                    
                    <div data-folder="bollywood" class="cards flex bg-grey">
                        <img src="cover.jpg" alt="">
                        <h> Song Name</h>
                        <p>Song Description</p>
                    </div>
                    
                </div>
                <div class="playbar">
                    <div class="abovebar">
                        <div class="song-info invert"></div>
                        <div class="controls">
                            <img id="previous" src="previoussong.svg" alt="">
                            <img id="play" src="play.svg" alt="">
                            <img id="next" src="nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="song-time invert">
                            </div>
                            <img src="volume.svg" width="20px" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
</body>

</html>
